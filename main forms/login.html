<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="loginstyle.css">

	<title>Login Form</title>
</head>
<body>
	<div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>Login</h1>


		<form action="index.php" method="POST" class="login-email">

          <div class="login-form">
			<div class="input-group">
				<input type="email" class="login-field" placeholder="Email" name="email" value="" required>
				<label class="login-field-icon fui-user" for="login-name"></label>
			</div>


			<div class="control-group">
				<input type="password" class="login-field" placeholder="Password" name="password" value="" required>
				 <label class="login-field-icon fui-lock" for="login-pass"></label>
			</div>

				<button name="submit" class="btn btn-primary">Login</button>
			</div>
			<p class="login-register-text">Don't have an account? <a href="register.php"><br>Register Here</a></p>
		</form>
	</div>
</body>
</html>
