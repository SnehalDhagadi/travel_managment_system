<html>
<head>

</head>
<body>

    <body>
    <div class="signup">
    <div class="signup-screen">
      <div class="app-title">
        <h1>Sign Up</h1>

		<form action="register.php" method="POST" class="login-email">
        
		  <div class="signup-form">
				<input type="text" class="lsignup-field" placeholder="Username" name="username" value="" required>
			</div>
		
            <div class="signup-group">
				<input type="email" class="signup-field" placeholder="Email" name="email" value="" required>
			</div>

			 <div class="signup-form">
				<input type="password" class="signup-field" placeholder="Password" name="password" value="" required>
            </div>
            
            <div class="signup-group">
				<input type="password" class="signup-field" placeholder="Confirm Password" name="cpassword" value="" required>
			</div>

		 <div class="control-group">
				<button name="submit" class="btn btn-primary">Register</button>
			</div>
			<p class="signup-register-text">Have an account? <a href="login.html"><br>Login Here</a></p>
		</form>
	</div>
    
    <script type="text/javascript">
            
            function validation(){
                
                var user = document.getElementById('username').value;
                
                var pass = document.getElementById('passsword').value;
                
                var conpass = document.getElementById('cpassword').value;
                
                var email = document.getElementById('email').value;
                
                              
                if(user == ""){ document.getElementById('username').innerHTML = " ** Please fill the username ";
                    return false;
                }
                
                if((user.length <= 2) || (user.length > 20)){
                    
                    document.getElementById('username').innerHTML = " ** Please enter the name in between range of 2 and 20";
                    return false;
                }
                if(!isNaN(user)){
                    document.getElementById('username').innerHTML = " ** Only characters are allowed";
                    return false;
                }
            
                
                if(pass == ""){ document.getElementById('password').innerHTML = " ** Please fill the password";
                    return false;
                }
                
                if((pass.length <= 5) || (pass.length > 20)){
                    
                    document.getElementById('password').innerHTML = " ** Password length must be between 5 and 20";
                    return false;
                }
                
                
                if(pass == ""){ document.getElementById('cpassword').innerHTML = " ** Please fill the password";
                    return false;
                }
                
                if((pass.length <= 5) || (pass.length > 20)){
                    
                    document.getElementById('cpassword').innerHTML = " ** Password length must be between 5 and 20";
                    return false;
                }
                
                
                
                if(email == ""){ document.getElementById('emails').innerHTML = " ** Please fill the emailid";
                    return false;
                }
                
                if(email.indexOf("@") <= 0){
                    document.getElementById('emails').innerHTML = " ** @ Invalid position";
                    return false;
                }
                
                if((email.charAt(email.length - 4) != ".") && (email.charAt(email.length-3) != ".")){
                     document.getElementById('emails').innerHTML = " ** .(dot) Invalid position";
                    return false;
                }
                
                
            }
                  
        </script>
